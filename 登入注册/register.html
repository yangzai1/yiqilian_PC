<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=7" />
		<title>注册</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link href="css/login.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="js/iejr.js"></script>
	</head>
	<body>
		<div class="login_main">
			<div class="login_box">
				<div class="signin-header">
					<h2 class="h_up"></h2>
				</div>
				<div class="signin-body">
			        <div class="container">
			        	<div class="login_titl">
			        		<p>欢迎您注册网站会员，如果您拥有账号，则可点此<a href="login.html">登录</a></p>
			        		<span><img src="images/logo1.png"></span>
			        	</div>
			            <div class="form-container">
			                <form class="form-horizontal ng-pristine ng-valid">
			                    <fieldset>
			                        <div class="form-group">
			                            <div class="input-group input-group-first">
			                                <span class="input-group-addon">用<font>户</font>名：</span>
			                                <input class="form-control" placeholder="输入6-18位英文或数字组成" type="text">
			                            	<em>*</em>
			                            </div>
			                        </div>
			                        <div class="form-group">
			                            <div class="input-group">
			                                <span class="input-group-addon">登录密码：</span>
			                                <input class="form-control" placeholder="密码由6-18位数字 字母或下划线组成" type="password">
			                                <em>*</em>
			                            </div>
			                        </div>	
			                        <div class="form-group">
			                            <div class="input-group">
			                                <span class="input-group-addon">确认密码：</span>
			                                <input class="form-control" placeholder="请再次输入密码" type="password">
			                                <em>*</em>
			                            </div>
			                        </div>
			                        <div class="form-group">
			                            <div class="input-group">
			                                <span class="input-group-addon">登录手机：</span>
			                                <input class="form-control" placeholder="输入11位有效手机号码" type="tel">
			                                <em>*</em>
			                            </div>
			                        </div>
			                        <div class="form-group">
			                            <div class="input-group">
			                                <span class="input-group-addon">手机验证：</span>
			                                <input class="form-control input-lg" placeholder="手机验证" type="text">
			                                <em>*</em>
			                                <span class="setion">获取手机验证码</span>
			                                <span class="setion_end">60s</span>
			                            </div>
			                        </div>
			                         <div class="form-group">
			                            <div class="input-group">
			                                <span class="input-group-addon">动态验证：</span>
			                                <input class="form-control input-lg" placeholder="动态验证" type="text">
			                                <em>*</em>
			                                <span class="txm"><img src="images/u5757.png"/></span>
			                            </div>
			                        </div>
			                        <p class="xieyi"><input id="" class="check" type="checkbox" value="checkbox">我已同意百应服务协议</p>
			                        <div class="form-group form_up">
			                            <a href="#/" class="btn-primary btn-lg">立即注册</a>
			                        </div>
			                    </fieldset>
			                </form>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
