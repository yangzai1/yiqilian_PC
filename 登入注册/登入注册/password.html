<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=7" />
		<title>忘记密码</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link href="css/login.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="js/iejr.js"></script>
	</head>
	<body>
		<div class="login_main">
			<div class="login_box">
				<div class="signin-header">
					<h2>忘记密码</h2>
				</div>
				<div class="signin-body">
			        <div class="container">
			            <div class="form-container">
			                <form class="form-horizontal ng-pristine ng-valid">
			                    <fieldset>
			                        <div class="form-group">
			                            <div class="input-group input-group-first">
			                                <span class="input-group-addon">
			                                    <span class="ti-email"></span>
			                                </span>
			                                <input class="form-control " placeholder="用户名" type="text">
			                            </div>
			                        </div>
			                        <div class="form-group">
			                            <div class="input-group">
			                                <span class="input-group-addon">
			                                    <span class="ti-lock"></span>
			                                </span>
			                                <input class="form-control " placeholder="密码" type="password">
			                            </div>
			                        </div>			                       				                               
			                        <div class="form-group form_up">
			                            <a href="#/" class="btn-primary btn-lg">确定</a>
			                        </div>
			                    </fieldset>
			                </form>
			        	</div>
			    	</div>
				</div>
			</div>
		</div>
	</body>
</html>
