   <!-- 下面手机部分和表单部分 -->
  <div class="MediaAccounts" >
      <h2>添加文案(CPT)</h2>
  
   </div>
      <div class="phoneandText clear">
       <div class="phone">
           <a href="javascript:;" title="">
               <img src="img/u891.png" />
           </a>
       </div>
       <div class="leftText">
           <ul>
               <li class="leftTextLi1">
                   <div class="leftTextLi1DIV1">
                        <span class="ckyuedu">参考阅读总数:</span>
                        <span class="duoshaot">5000条</span>
                        <span class="zongjia">总价:</span>
                        <span class="yiqian">￥1000.00</span>
                   </div>
               </li>
               <li class="leftTextLi2">
                   <span>投放单价</span>
                   <input type="text" placeholder="0.2">
                   <span class="leftTextLi2Span">（输入数不得小于0.2）单位：元/条</span>
               </li>
               <li class="leftTextLi3">
                   <p>* 微信原文地址</p>
                    <input type="text" class="leftTextLi3Input1">
                    <input type="button" name="" value="导入温馨文章" class="leftTextLi3Input2">
               </li>
               <li class="leftTextLi4">
                   <p>订单名称</p>
                   <input type="text" class="leftTextLi4Input">
                   <span>请不要超过30个字</span>
               </li>
               <li class="leftTextLi5">
                   <p>开始执行时间(请选择当天3小时至14天之间的时间)</p>
                   <input type="text" name="" value="" placeholder="">
                   <span>请不要超过30个字</span>
               </li>
                <li class="leftTextLi6">
                   <p>*封面图（仅支持一张图片且图片不能大于2MB）</p>
                   <input type="file" value="导入" placeholder="上传图片" class="leftTextLi6input1">
                   <span class="leftTextLi6Span1">请上传照片</span></br>
                   <input type="checkbox" class="leftTextLi6input2">
                   <span class="leftTextLi6Span2">封面图是否正文显示</span>
               </li>
               <li class="leftTextLi7">
                   <p>*文案内容</p>
                   <textarea name=""></textarea>
               </li>
               <li class="leftTextLi8">
                   <p>原文链接</p>
                   <input type="text" placeholder="例：http://yiqilian.com.cn" class="leftTextLi8input1" /></br>
                   <input type="submit" name="" value="提交" class="leftTextLi8input2">
               </li>
           </ul>
       </div>
   </div>
</div>
